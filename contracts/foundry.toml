[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
fuzz = { runs = 256 }
fs_permissions = [
    { access = "read", path = "../zkp/circuits/" },
    { access = "read", path = "../apps/backend/" }
]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "mock/=test/mock/",
    "helpers/=test/helpers/"
]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

[lint]
lint_on_build = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options